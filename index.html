<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Youtube Test Api</title>
	<style>
		ul{
			list-style-type: none;
			padding: 0;
		}
		table {
			font-family: arial, sans-serif;
			border-collapse: collapse;
			width: 100%;
		}
		td, th {
			border: 1px solid #dddddd;
			text-align: left;
			padding: 8px;
		}
		tr:nth-child(even) {
			background-color: #dddddd;
		}
	</style>
</head>
<body>
	<div>
		<table width="100%"> 
			<col style="width:40%">
			<col style="width:30%">
			<col style="width:30%">
			<thead>
				<tr>
					<th>Video Title</th>
					<th>Video Link</th>
					<th>Video Publish Date</th>
				</tr>
			</thead>
			<tbody id="video">

			</tbody>
		</table>
	</div>
	<script src="./app.js"></script>
</body>
</html>
